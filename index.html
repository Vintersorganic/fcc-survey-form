<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator Project</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
          <h1 id="title">Survey Form</h1>
          <p id="description">Second responsive web design project for freeCodeCamp.</p>
        </header>
        <form id="survey-form" class="surveyForm"> 
          <div class="form-element">
            <label id="name-label" for="name" class="">Name
            </label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-element">
            <label id="email-label" for="email">Email
            </label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-element">
            <label id="number-label" for="number">Age (optional)
            </label>
            <input id="number" type="number" name="number" min="10" max="110" placeholder="Enter your age">
          </div>
          <div class="form-element">
            <label for="dropdown">Which option best describes your current role?
            </label>
            <select id="dropdown" name="dropdown">
              <option value="student">Student</option>
              <option value="job">Full Time job</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-element radio-buttons">
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
        
          <div class="form-element checkbox">
            <div>
            <input type="checkbox" id="terms" name="terms" value="terms">
            <label for="terms">Do you accept the terms & conditions?</label></div>
            <div><input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
            <label for="newsletter"> Do you want to receive news about freeCodeCamp to your email?</label></div>
            
          </div>
          <div class="form-element">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment or suggestion here..."></textarea>
          </div>
            <div class="form-element">
            <button id="submit" type="submit" class="submit-button">Submit</button>

          </div>
        </form>
    </body>
</html>
